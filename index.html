<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حاسبة عدد الأسهم - نسبة الخسارة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      direction: rtl;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📈 حاسبة عدد الأسهم - مع نسبة الخسارة</h2>

    <label for="riskAmount">💰 المبلغ المستعد للمخاطرة (ريال سعودي):</label>
    <input type="number" id="riskAmount" placeholder="مثال: 1000" />

    <label for="entryPrice">📉 سعر الدخول (ريال):</label>
    <input type="number" id="entryPrice" placeholder="مثال: 65.01" />

    <label for="lossPercent">📊 نسبة الخسارة المسموحة (%):</label>
    <input type="number" id="lossPercent" placeholder="مثال: 5" />

    <button onclick="calculateShares()">احسب عدد الأسهم</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateShares() {
      const riskAmount = parseFloat(document.getElementById('riskAmount').value);
      const entryPrice = parseFloat(document.getElementById('entryPrice').value);
      const lossPercent = parseFloat(document.getElementById('lossPercent').value);
      const resultBox = document.getElementById('result');

      if (isNaN(riskAmount) || isNaN(entryPrice) || isNaN(lossPercent)) {
        resultBox.innerHTML = "⚠️ الرجاء إدخال جميع القيم بشكل صحيح.";
        return;
      }

      const stopLossPrice = entryPrice * (1 - (lossPercent / 100));
      const lossPerShare = entryPrice - stopLossPrice;
      const numberOfShares = Math.floor(riskAmount / lossPerShare);
      const totalLoss = numberOfShares * lossPerShare;

      resultBox.innerHTML = `
        🛑 سعر وقف الخسارة: <span style="color:red;">${stopLossPrice.toFixed(2)} ريال</span><br/>
        🔢 عدد الأسهم الممكن شراؤها: <span style="color:green;">${numberOfShares}</span> سهم<br/>
        💸 الخسارة المتوقعة: <span style="color:red;">${totalLoss.toFixed(2)} ريال</span><br/>
        📊 نسبة الخسارة: ${lossPercent.toFixed(2)}٪
      `;
    }
  </script>
</body>
</html>
